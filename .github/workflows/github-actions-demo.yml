name: GitHub Actions Demo
on:
  push:
    branches:
      - main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: print main timestamp
        uses: actions/checkout@v2
        with:
          ref: dev-branch
      - run: |
          git branch
          echo "Main branch last commit:"
          git log -1 --format="%at" | xargs -I{} date -d @{} +%Y/%m/%d_%H:%M:%S
